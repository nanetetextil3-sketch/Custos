<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPV - Calculadora de Preço de Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #f7f7f7;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #eee;
      font-weight: bold;
    }
    .markup-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .markup-container button {
      padding: 8px 14px;
      font-size: 14px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .markup-container button:hover {
      background: #0056b3;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    #limpar {
      background: #dc3545;
    }
    #limpar:hover {
      background: #a71d2a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CPV - Calculadora de Preço de Venda</h2>
    
    <div class="form-group">
      <label for="produto">Selecione o Produto</label>
      <select id="produto" onchange="atualizarCusto()">
        <option value="">-- Selecione --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="preco">Preço (R$)</label>
      <input type="number" id="preco" placeholder="Digite o preço de venda">
    </div>

    <div class="form-group">
      <label for="custo">Custo (R$)</label>
      <input type="number" id="custo" placeholder="Preenchido automaticamente">
    </div>

    <div class="form-group">
      <label for="comissao">Comissão (%)</label>
      <input type="number" id="comissao" value="5">
    </div>

    <div class="form-group">
      <label for="frete">Frete (%)</label>
      <input type="number" id="frete" value="3">
    </div>

    <div class="form-group">
      <label for="financeiro">Custo Financeiro (%)</label>
      <input type="number" id="financeiro" value="3">
    </div>

    <div class="form-group">
      <label for="markup">Markup (%)</label>
      <div class="markup-container">
        <input type="password" id="markup" value="40" placeholder="*****" readonly>
        <button type="button" onclick="desbloquearMarkup()">Visualizar</button>
      </div>
    </div>

    <button onclick="calcular()">Calcular</button>

    <table id="tabela" style="display:none;">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Custo Líquido (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="limpar" onclick="limparHistorico()">Limpar Histórico</button>
  </div>

 <script>
let produtosWP = []; // <-- variável global para armazenar os produtos

async function carregarProdutos() {
  try {
    const response = await fetch("https://www.nanete.com.br/wp-json/wp/v2/produto");
    produtosWP = await response.json();

    const selectProduto = document.getElementById("produto");
    produtosWP.forEach((p, index) => {
      const opt = document.createElement("option");
      opt.value = index;
      opt.textContent = p.title.rendered; // usa o título do post como nome
      selectProduto.appendChild(opt);
    });
  } catch (error) {
    console.error("Erro ao carregar produtos:", error);
  }
}

function atualizarCusto() {
  const selectProduto = document.getElementById("produto");
  if (selectProduto.value === "") {
    document.getElementById("custo").value = "";
  }
}

function desbloquearMarkup() {
  const senha = prompt("Digite a senha para visualizar o Markup:");
  const markup = document.getElementById("markup");
  if (senha === "ABCD") {
    markup.type = "number";
    markup.removeAttribute("readonly");
  } else {
    alert("Senha incorreta!");
  }
}

function calcular() {
  const selectProduto = document.getElementById("produto");
  const index = selectProduto.value;
  const preco = parseFloat(document.getElementById("preco").value) || 0;
  const custo = parseFloat(document.getElementById("custo").value) || 0;
  const comissaoPerc = parseFloat(document.getElementById("comissao").value) || 0;
  const fretePerc = parseFloat(document.getElementById("frete").value) || 0;
  const financeiroPerc = parseFloat(document.getElementById("financeiro").value) || 0;

  if (index === "") {
    alert("Selecione um produto!");
    return;
  }
  if (preco <= 0 || custo <= 0) {
    alert("Digite um preço de venda e um custo válidos!");
    return;
  }

  const valorComissao = preco * (comissaoPerc / 100);
  const valorFrete = preco * (fretePerc / 100);
  const valorFinanceiro = preco * (financeiroPerc / 100);

  const lucroLiquido = preco - custo - valorComissao - valorFrete - valorFinanceiro;
  const custoLiquidoPerc = (lucroLiquido / preco) * 100;

  const tabela = document.getElementById("tabela");
  const tbody = tabela.querySelector("tbody");

  tabela.style.display = "table";

  const linha = document.createElement("tr");
  linha.innerHTML = `
    <td>${produtosWP[index].title.rendered}</td>
    <td>${custoLiquidoPerc.toFixed(2)}%</td>
  `;

  tbody.appendChild(linha);
}

function limparHistorico() {
  const tabela = document.getElementById("tabela");
  const tbody = tabela.querySelector("tbody");
  tbody.innerHTML = "";
  tabela.style.display = "none";
}

// 🔥 Chama a função ao carregar a página para preencher o select
carregarProdutos();
</script>
